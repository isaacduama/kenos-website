<html lang="en">

  <title>contact form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <section>
  <div class="container">
    <div class="contactinfo">
      <div>
        <h2>Contact Info</h2>
        <ul class="Info">
          <li>
            <span><img src="image/location.jpeg"></span>
            <span><a href="https://www.google.com/maps/place/Kenos+Tabernacle/@-33.9066779,18.5850547,17z/data=!3m1!4b1!4m6!3m5!1s0x1dcc5b5afbc79901:0x81436ffebb2c4ed!8m2!3d-33.9066824!4d18.5876296!16s%2Fg%2F11q7gkkgw0?authuser=0&entry=ttu">120 King Edward street, parow west, capetow, westerm cape, south africa.</a>

          </li>
          <li>
            <span><img src="image/mail01.jpeg"></span>
            <span>isaac123duama@gmail.com</span>
          </li>

          <li>
            <span><img src="image/transcall.png"></span>
            <span>+27679538049</span>
          </li>
        </ul>

        
      </div>

  
    </div>
    <div class="conactform">
      <h2>Send a Message</h2>
      <div class="formbox">
        <div class="inputbox w50">
          <input type="text" name="" aria-required>
          <span> First Name</span>
        </div>

        <div class="inputbox w50">
          <input type="text" name="" required>
          <span>Last Name</span>

        </div>

        <div class="inputbox w50">
          <input type="text" name="" required>
          <span>Email Address</span>

        </div>
        <div class="inputbox w50">
          <input type="text" name="" required>
          <span>Mobile Number</span>

        </div>
        <div class="inputbox w100">
          <textarea name="" required></textarea>
          <span>Wrie your Message</span>

        </div>
        <div class="inputbox w100">
          <input type="submit" value="Send">
         

        </div>


      </div>

    </div>

  </div>
</section>
